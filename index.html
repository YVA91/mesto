<!DOCTYPE html>
<html lang="ru">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="./pages/index.css">
      <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="images/Vector.svg" alt="логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/image.png" alt="аватарка">
        <div>
          <div class="profile__name-edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="редактировать"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="добавить"></button>
      </section>
      <section>
        <ul class="photo">
          <template class="photo-template">
            <li class="photo__item">
              <img class="photo__item-img" src="#" alt="#">
              <button class="photo__remove" type="button" aria-label="удалить фото"></button>
              <div class="photo__item-signature">
                <h2 class="photo__item-title"></h2>
                <button class="photo__item-like" type="button" aria-label="лайк"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>

     <section class="popup popup_new-name">
        <div class="popup__container">
          <button class="popup__close" type="reset" aria-label="закрыть"></button>
          <form name="profile" class="popup__form" id="resetformnewname" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__form-item">
              <label class="popup__field">
                <input class="popup__field-item" id="name" type="text" value="Жак-Ив Кусто" placeholder="Имя" minlength="2"
                maxlength="60" required>
                <span class="popup__field-item-error" id="name-error"></span>
              </label>
              <label class="popup__field">
                <input class="popup__field-item" id="job" type="text" value="Исследователь океана" placeholder="О себе"
                minlength="2" maxlength="60" required>
                <span class="popup__field-item-error popup__field-item-error_visible" id="job-error"></span>
              </label>
            </fieldset>
            <button class="popup__save" type="submit" aria-label="сохранить">Сохранить</button>
          </form>
        </div>
      </section>

      <section class="popup popup_new-photo">
        <div class="popup__container">
          <button class="popup__close popup__close_photo" type="reset" aria-label="закрыть"></button>
          <form name="profile" class="popup__form" id="resetformnewplace" novalidate>
            <h2 class="popup__title">Новое место</h2>
            <fieldset class="popup__form-item">
              <label class="popup__field">
                <input class="popup__field-item" id="title" type="text" value="" placeholder="Название" minlength="2"
                  maxlength="40" required>
                <span class="popup__field-item-error" id="title-error"></span>
              </label>
              <label class="popup__field">
                <input class="popup__field-item" id="link" type="url" value="" placeholder="Ссылка на картинку"
                  minlength="2" maxlength="200" required>
                <span class="popup__field-item-error" id="link-error"></span>
              </label>
            </fieldset>
            <button class="popup__save" type="submit"  aria-label="сохранить">Сохранить</button>
          </form>
        </div>
      </section>
      
      <section class="popup popup_open-photo">
          <figure class="popup__figure">
            <button class="popup__close popup__close_img" type="reset" aria-label="закрыть"></button>
            <img class="popup__item-img" src="#" alt="#">
            <figcaption>
              <h2 class="popup__item-title">#</h2>
            </figcaption>
          </figure>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <!--<script src="script/cards.js" type="module"></script>-->
    <script src="script/validate.js" type="module"></script>
    <script src="script/script.js" type="module"></script>

  </body>
</html>
