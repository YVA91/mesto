<!DOCTYPE html>
<html lang="ru">
  <head>
      <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="./pages/index.css">>
      <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="images/Vector.svg">
    </header>
    <main class="content">
    
      <section class="profile">
        <img class="profile__avatar" src="images/image.png" alt="аватарка">
        <div>
          <div class="profile__name-edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <img class="profile__edit-button" src="images/Edit Button.png" alt="редактировать">
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <div class="profile__add-button">
          <img class="profile__add-button-img" src="images/Vector1.svg" alt="добавить">
        </div>
      </section>

      <section>
        <ul class="photo">
          <li class="photo__item">
            <img class="photo__item-img" src="images/kirill-pershin-1088404-unsplash.png" ali="Карачаевск">
            <div class="photo__item-signature">
              <h2 class="photo__item-title">Карачаевск</h2>
              <div class="photo__item-like">
              </div>
            </div>
          </li>
          <li class="photo__item">
            <img class="photo__item-img" src="images/kirill-pershin-1404681-unsplash.png" ali="Гора Эльбрус">
            <div class="photo__item-signature">
              <h2 class="photo__item-title">Гора Эльбрус</h2>
              <div class="photo__item-like">
              </div>
            </div>
          </li>
          <li class="photo__item">
            <img class="photo__item-img" src="images/kirill-pershin-1556355-unsplash.png" ali="Домбай">
            <div class="photo__item-signature">
              <h2 class="photo__item-title">Домбай</h2>
              <div class="photo__item-like">
              </div>
            </div>
          </li>
          <li class="photo__item">
            <img class="photo__item-img" src="images/kirill-pershin-1404681-unsplash.png" ali="Гора Эльбрус">
            <div class="photo__item-signature">
              <h2 class="photo__item-title">Гора Эльбрус</h2>
              <div class="photo__item-like">
              </div>
            </div>
          </li>
          <li class="photo__item">
            <img class="photo__item-img" src="images/kirill-pershin-1556355-unsplash.png" ali="Домбай">
            <div class="photo__item-signature">
              <h2 class="photo__item-title">Домбай</h2>
              <div class="photo__item-like">
              </div>
            </div>
          </li>
          <li class="photo__item">
            <img class="photo__item-img" src="images/kirill-pershin-1088404-unsplash.png" ali="Карачаевск">
            <div class="photo__item-signature">
              <h2 class="photo__item-title">Карачаево-Черкессия</h2>
              <div class="photo__item-like">
              </div>
            </div>
          </li>
        </ul>
      </section>

      <section class="popup _popup_opened">
        <div class="popup__container">
          <img class="popup__close" src="images/Close Icon.png" alt="Закрыть">
          <form class="popup__form">
            <h2 class="popup__title">Редактировать профиль</h2>
            <div>
              <input class="pupup__field popup__field-name" type="text" value="Жак-Ив Кусто" placeholder="Имя" minlength="2"
                maxlength="60" required>
              <input class="pupup__field popup__field-job" type="text" value="Исследователь океана" placeholder="О себе"
                minlength="2" maxlength="60" required>
            </div>
            <button class="popup__save" type="submit">Сохранить</button>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

  <script src="script/script.js"></script>
  </body>
</html>
