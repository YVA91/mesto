<!DOCTYPE html>
<html lang="ru">
  <head>
      <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="./pages/index.css">
      <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="images/Vector.svg" alt="логотип">
    </header>
    <main class="content">
    
      <section class="profile">
        <img class="profile__avatar" src="images/image.png" alt="аватарка">
        <div>
          <div class="profile__name-edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="редактировать"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="добавить"></button>
      </section>

      <section>
        <ul class="photo">
          <li class="photo__item">
            <img class="photo__item-img" src="images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
            <div class="photo__item-signature">
              <h2 class="photo__item-title">Карачаевск</h2>
              <button class="photo__item-like" type="button" aria-label="лайк"></button>
            </div>
          </li>
          <li class="photo__item">
            <img class="photo__item-img" src="images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
            <div class="photo__item-signature">
              <h2 class="photo__item-title">Гора Эльбрус</h2>
              <button class="photo__item-like" type="button" aria-label="лайк"></button>
            </div>
          </li>
          <li class="photo__item">
            <img class="photo__item-img" src="images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
            <div class="photo__item-signature">
              <h2 class="photo__item-title">Домбай</h2>
              <button class="photo__item-like" type="button" aria-label="лайк"></button>
            </div>
          </li>
          <li class="photo__item">
            <img class="photo__item-img" src="images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
            <div class="photo__item-signature">
              <h2 class="photo__item-title">Гора Эльбрус</h2>
              <button class="photo__item-like" type="button" aria-label="лайк"></button>
            </div>
          </li>
          <li class="photo__item">
            <img class="photo__item-img" src="images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
            <div class="photo__item-signature">
              <h2 class="photo__item-title">Домбай</h2>
              <button class="photo__item-like" type="button" aria-label="лайк"></button>
            </div>
          </li>
          <li class="photo__item">
            <img class="photo__item-img" src="images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
            <div class="photo__item-signature">
              <h2 class="photo__item-title">Карачаево-Черкессия</h2>
              <button class="photo__item-like" type="button" aria-label="лайк"></button>
            </div>
          </li>
        </ul>
      </section>

      <section class="popup">
        <div class="popup__container">
          <button class="popup__close" type="reset" aria-label="закрыть"></button>
          <form name="profile" class="popup__form">
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__form-item">
              <label class="popup__field">
                <input class="popup__field-item name" type="text" value="Жак-Ив Кусто" placeholder="Имя" minlength="2"
                maxlength="60" required>
              </label>
              <label class="popup__field">
                <input class="popup__field-item job" type="text" value="Исследователь океана" placeholder="О себе"
                minlength="2" maxlength="60" required>
              </label>
            </fieldset>
            <button class="popup__save" type="submit" aria-label="сохранить">Сохранить</button>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

  <script src="script/script.js"></script>
  </body>
</html>
